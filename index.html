<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carousel</title>
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
	
	<div class="carousel">

		<div class="images-container">
			<ul id="images-list">
				<li><img src="assets/img/suricata1.jpg" alt="" id="s1"></li>
				<li><img src="assets/img/suricata2.jpg" alt="" id="s2"></li>
				<li><img src="assets/img/suricata3.jpg" alt="" id="s3"></li>
				<li><img src="assets/img/suricata4.jpg" alt="" id="s4"></li>
				<li><img src="assets/img/suricata5.jpg" alt="" id="s5"></li>
			</ul>
		</div>

		<div class="buttons">
			<button id="btn-left" class="btn fa fa-chevron-left"></button>
			<button id="btn-change" class="btn fa fa-pause"></button>
			<button id="btn-right" class="btn fa fa-chevron-right"></button>
		</div>
		
	</div>


	<script src="assets/js/vendor/jquery.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
